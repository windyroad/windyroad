version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9
    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}
          - dependencies-
      - run:
          command: |
            npm install
            
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run:
          command: |
            npm run build
            npm run package
      - persist_to_workspace:
          root: .
          paths:
            - '*'
      - store_artifacts:
          path: ./target/
          

  prerelease:
    docker:
      - image: circleci/node:9
    steps:
      - attach_workspace:
          at: .
      - run: |
          npm run prerelease -- ./target/releaseVersion.txt ./target/artifactUrl.txt
      - persist_to_workspace:
          root: target
          paths:
            - '*.txt'

  stg-deploy:
    docker:
      - image: circleci/node:9
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "8c:a5:d5:3a:2c:f3:f3:be:fb:05:c8:e3:3d:bc:68:c0"
      - deploy: |
          npm run deploy -- stg.windyroad.org `cat ./target/releaseVersion.txt` `cat ./target/artifactUrl.txt`

workflows:
  version: 2

  ci:
    jobs:
      - build
      - prerelease:
          requires:
            - build
      - stg-deploy:
          requires:
            - prerelease